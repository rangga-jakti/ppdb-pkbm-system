{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title
%}Registrasi - PPDB System{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm mt-5">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i
              class="bi bi-person-plus-fill text-primary"
              style="font-size: 3rem"
            ></i>
            <h3 class="mt-3">Registrasi Akun Siswa</h3>
            <p class="text-muted">Buat akun untuk mendaftar PPDB</p>
          </div>

          <form method="post">
            {% csrf_token %} {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 mt-3">
              <i class="bi bi-check-circle"></i> Daftar
            </button>
          </form>

          <hr class="my-4" />

          <p class="text-center mb-0">
            Sudah punya akun?
            <a href="{% url 'accounts:login' %}">Login di sini</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
