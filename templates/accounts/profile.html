{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Profile
- PPDB System{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-person-circle"></i> Profile Saya</h5>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %} {{ form|crispy }}

            <div class="mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Simpan Perubahan
              </button>
              <a href="{% url 'dashboard:home' %}" class="btn btn-secondary"
                >Batal</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
