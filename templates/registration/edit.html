{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Edit
Pendaftaran{% endblock %} {% block content %}
<div class="container">
  <div class="row mb-4">
    <div class="col">
      <h2><i class="bi bi-pencil"></i> Edit Pendaftaran</h2>
      <p class="text-muted">{{ object.registration_number }}</p>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %} {{ form|crispy }}

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Simpan Perubahan
          </button>
          <a
            href="{% url 'registration:detail' object.id %}"
            class="btn btn-secondary"
            >Batal</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
